<script>
function getRandomArbitrary(){
var randomNumber = 0;
var randomNumberPar = [];
var randomNumberImpar = [];

for (var i = 0; i < 50; i++) {
randomNumber = Math.floor((Math.random() * 100) + 1);

if (randomNumber % 2 == 0) {
randomNumberPar.push(randomNumber);
}

else {
randomNumberImpar.push(randomNumber);
}

}
return {
"pares": randomNumberPar,
"impares": randomNumberImpar
}
}
</script>
